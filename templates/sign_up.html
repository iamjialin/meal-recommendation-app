<div class="account">

    <div class="bound">
        <h2>Sign Up</h2>
        <form method="post" name="sign_up_form" id="sign_up_form">

            <div class="input-group mb-3" style="margin-top: 20px;">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                      </svg>
                </span>
                <input type="email" class= "form-control" id="email" name="email" placeholder="Your Email">
            </div>


            <div class="input-group mb-3" style="margin-top: 20px;">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                    <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                </span>
                <input type="password" class= "form-control" id="password" name="password" placeholder="Enter Your Password">
            </div>

            <div class="input-group mb-3" style="margin-top: 20px;">
                <span class="input-group-text" id="basic-addon2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                    <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                </span>
                <input type="password" class= "form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Your Password">
            </div>

            <div class="input-group mb-3" style="margin-top: 20px;">
                <span class="input-group-text" id="basic-addon2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </span>
                <input type="text" class= "form-control" id="username" name="username" placeholder="Username">
            </div>


            <div class="but">
                <button class="btn btn-lg btn-outline-secondary" id="submit_button" type="submit">Sign Up</button>
            </div>

        </form>

        <div class="sign-in">
            Already a user?
            <a href="{{url_for('sign_in')}}">Sign In Now</a>
        </div>
    </div>
</div>

<script>
    // ajax
    $(function() {
        // submit form
        $("#submit_button").click(function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;
            const username = document.getElementById("username").value;


            $.ajax({
                    url: '/sign_up/',
                    data: {'email':email,'password':password,
                        'confirm_password':confirm_password, 'username':username},
                    // dataType: "json",
                    type: 'POST',
                    success: function (response) {
                        if (response === 'Please input your email address'){
                            alert('Please input your email address')
                            window.location.replace('http://127.0.0.1:5000/sign_up/');
                        } else if (response === 'Please input your password'){
                            alert('Please input your password')
                            window.location.replace('http://127.0.0.1:5000/sign_up/');
                        } else if (response === 'Please confirm your password'){
                            alert('Please confirm your password')
                            window.location.replace('http://127.0.0.1:5000/sign_up/');
                        } else if (response === 'User name already exists'){
                            alert('User name already exists')
                            window.location.replace('http://127.0.0.1:5000/sign_up/');
                        } else if(response === 'Please input your username'){
                            alert('Please input your username ')
                            window.location.replace('http://127.0.0.1:5000/sign_up/');
                        } else if(response=== 'A password should be at least 6 character, 1 letter or more, 1 digit or more'){
                            alert('A password should be at least 6 character, 1 letter or more, 1 digit or more')
                            window.location.replace('http://127.0.0.1:5000/sign_up/');
                        }
                        else {
                            alert('Your have signed up')
                            window.location.replace('http://127.0.0.1:5000/sign_in/');
                        }
                    },
                    error: function (error) {
                        console.log(error);
                        }
                        }

                    )
                })
        })



</script>
